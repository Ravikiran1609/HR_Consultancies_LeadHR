<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f9fafb;
    }
    #chat {
      height: 350px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h4>Lead HR Chat Assistant</h4>
  <div id="chat">
    <div><strong>Bot:</strong> Hi! How can I assist you today?</div>
  </div>
  <input type="text" placeholder="Type your message..." />
</body>
</html>
